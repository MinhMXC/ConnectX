# Credentials for connection to MySQL database

# Things to change
# password: password to your MySQL server (default installation does not create a password so go and create one)
# address: the address that the server listen to (shouldn't need to be changed if you installed MySQL normally)
# dbname: name of your database (if it does not exist, it will automatically be created)

username: root
password: 123456
net: tcp
address: 127.0.0.1:3306
dbname: orbital